<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Duck</title>
    <link href="Q2.css" rel="stylesheet" />
</head>
<body>

    <h1>Create a Duck</h1>

    <div id="duck-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="color">Color:</label>
        <input type="color" id="color" required>

        <label for="age">Age:</label>
        <input type="number" id="age" required>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" required>
        <span id="weight-unit">kg</span>

        <label for="image">Image URL:</label>
        <input type="url" id="img" required>

        <div>
            <button id="create-duck">Create Duck</button>
            <button id="show" disabled>Show</button>
            <button id="quack" disabled>Quack</button>
        </div>
    </div>

    <p id="result-block"></p>
    <audio id="duck_audio">
        <source src="single-quack-from-a-duck-14494.mp3" type="audio/mp3" />
    </audio>
    <script src="Q2.js"></script>

</body>
</html>
